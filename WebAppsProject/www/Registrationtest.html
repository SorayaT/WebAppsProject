<!DOCTYPE html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jquery-2.1.4.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script type="text/javascript">
         
            function submitForm() {
                 
                var uname = $('[name="username"]').val();
                var _email = $('[name="email"]').val();
                 
                window.localStorage.setItem("username", uname);
                window.localStorage['email'] = _email;
                 
                $.mobile.changePage( "#page2", { reverse: false, transition: "slide" } );
                 
                $('#output').html("Username: " + window.localStorage.getItem("username") + "<br>" + 
                                    "Email: " + window.localStorage["email"]
                                );
                     
                return false;
            }
            function returntopage1(){
            $.mobile.changePage( "#page1", { reverse: false, transition: "slide" } );

            }
 
        </script>
         
          
    </head>
    <body>
 
         
        <div data-role="page" id="page1" >
            <div data-role="header" >
                <h1>FORM</h1>
            </div>
            <div data-role="content"> 
                <form method="POST" onSubmit="return submitForm()" data-ajax="false">
                    <label class="ui-hidden-accessible">Username</label><input name="username" type="text" placeholder="Username">
                    <input name="email" type="text" placeholder="Email">
            
                    <input type="submit" value="Submit">
                </form>
                                 
            </div>
            
        </div>
         
        <div data-role="page" id="page2" data-add-back-btn="true">
         
            <div data-role="header" >
                
                <h1>Page Two</h1>
            </div>
            <div data-role="content"> 
                <div id="output">
                </div>
                <form method="POST" onSubmit="returntopage1()" data-ajax="false"> 
                    <input type="submit" value="Submit">
                </form>
                     
            </div>
             
        </div>
         
        
    </body>
</html>
