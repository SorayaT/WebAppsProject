<!DOCTYPE html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/index.css" />

		<script>
	        function submitForm() {
	            var fname= $('[name="FirstName"]').val();
	            var sname= $('[name="LastName"]').val();
	            var username= $('[name="username"]').val();
	            var email= $('[name="email"]').val();
	            var password= $('[name="password"]').val();
	            var repeatpassword= $('[name="repeatpassword"]').val();
	            
	            window.localStorage.setItem("FirstName", fname);
	            window.localStorage.setItem("LastName", sname);
	            window.localStorage.setItem("username", username);
	            window.localStorage.setItem("email", email);
	            window.localStorage.setItem("password", password);
	            window.localStorage.setItem("repeatpassword", repeatpassword);


				$.mobile.changePage( "#page2", { reverse: false, transition: "slide" } );
         
				// $.('#output').html("username: " + window.localStorage.getItem["username"]);
	             $('#output').html("First Name: " + window.localStorage.getItem("FirstName") + "<br>" + 
	             	"Last Name: " + window.localStorage["LastName"]+ "<br>" + 
	             	"Username: " + window.localStorage["username"]+ "<br>" + 
	             	"Email: " + window.localStorage["email"]+ "<br>" + 
	             	"Password: " + window.localStorage["password"]+ "<br>" + 
	             	"Repeat Password: " + window.localStorage["repeatpassword"]);
	            
	            return false;   
	        }

	        function returntopage1(){
            $.mobile.changePage( "#page1", { reverse: true, transition: "slide" } );

            }
            
            //var localData = JSON.parse(window.localStorage.getItem('email');

        </script>
    </head>

	<body>
		<div class="header">
			<a href="index.html">HOME</a> 
			<a href="login.html">LOGIN</a>
			<a href="registration.html">REGISTRATION</a>
		</div>
		<h1 id="header">Registration</h1>
        <div data-role="page" id="page1" data-add-btn="true">
        	<div data-role="content">
				<form method="POST" onSubmit="return submitForm()">
					<input class="logininput" type="text" name="FirstName" placeholder="Enter First Name"><br>
					<input class="logininput" type="text" name="LastName" placeholder="Enter Last Name"><br>
					<input class="logininput" type="text" name="username" placeholder="Enter Username" required><br>
					<input class="logininput" type="text" name="email" placeholder="Enter Email" required><br>
					<input class="logininput" type="text" name="password" placeholder="Enter Password" required><br>
					<input class="logininput" type="text" name="repeatpassword" placeholder="Confirm Password" required><br>
					<input class="logininput" type="date" name="DOB" placeholder="Enter Date of birth"><br>
					<input type="submit" value="SUBMIT">
				</form>
			</div>
		</div>
		<div data-role="page" id="page2" data-add-btn="true">
			<h1>Page Two</h1>
			<div data-role="content">
				<div id="output">
				</div>
				<form method="POST" onSubmit="returntopage1()" data-ajax="false"> 
                    <input type="submit" value="Submit">
                </form>
			</div>
		</div>
	</body>
